<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue SFC Playground</title>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "naive": "http://127.0.0.1:5500/naive-esm/naive-esm.js"
        }
      }
    </script>
    <!-- "naive": "https://cdn.jsdelivr.net/npm/naive-ui-esm@0.0.3/+esm" -->

    <style>
      body {
        margin: 0;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp, h, getCurrentInstance } from 'vue'
      import { NInput } from 'naive'

      console.log(NInput)

      createApp({
        setup() {
          console.log(getCurrentInstance())
          return () => h(NInput)
        },
      }).mount('#app')
    </script>
  </body>
</html>
